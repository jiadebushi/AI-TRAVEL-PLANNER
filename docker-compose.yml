services:
  backend:
    build:
      context: ./travel_backend
      dockerfile: Dockerfile
    container_name: ai-travel-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./travel_backend/.env
    volumes:
      # 如果需要开发时热重载，可以挂载代码目录
      # - ./travel_backend:/app
      - ./travel_backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./travel_frontend
      dockerfile: Dockerfile
    container_name: ai-travel-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped


